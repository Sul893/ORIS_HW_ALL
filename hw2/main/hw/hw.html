<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Элементы</title>
    <style>
        body.dark {
            background: #333;
            color: white;
        }
        .menu-content {
            display: none;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .slides { 
            display: flex; overflow: hidden;
        }
        .slide { 
            min-width: 100%;
        }
        .error {
            color: red; display: none;
        }
    </style>
</head>
<body>

<div class="menu">
    <button>Меню</button>
    <div class="menu-content">
        <a href="#">Пункт 1</a>
        <a href="#">Пункт 2</a>
        <a href="#">Пункт 3</a>
    </div>
</div>

<div class="slider">
    <div class="slides">
        <div class="slide">Картинка 1</div>
        <div class="slide">Картинка 2</div>
        <div class="slide">Картинка 3</div>
    </div>
    <button class="prev">Назад</button>
    <button class="next">Вперед</button>
</div>

<form id="form">
    <div>
        <label>Имя:</label>
        <input type="text" id="name">
        <div class="error" id="nameError">Заполните имя</div>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError">Некорректный email</div>
    </div>
    <div>
        <label>Сообщение:</label>
        <textarea id="message"></textarea>
        <div class="error" id="msgError">Минимум 10 символов</div>
    </div>
    <button type="submit">Отправить</button>
</form>

<button id="themeBtn">Сменить тему</button>

<script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');

    document.querySelector('.next').onclick = () => {
        if (slideIndex < 2) slideIndex++;
        slides.style.marginLeft = (-slideIndex * 100) + '%';
    };

    document.querySelector('.prev').onclick = () => {
        if (slideIndex > 0) slideIndex--;
        slides.style.marginLeft = (-slideIndex * 100) + '%';
    };

    document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        let valid = true;

        if (!document.getElementById('name').value) {
            document.getElementById('nameError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('nameError').style.display = 'none';
        }

        if (!document.getElementById('email').value.includes('@')) {
            document.getElementById('emailError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }

        if (document.getElementById('message').value.length < 10) {
            document.getElementById('msgError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('msgError').style.display = 'none';
        }

        if (valid) {
            alert('Отправлено');
            this.reset();
        }
    };

    document.getElementById('themeBtn').onclick = function() {
        document.body.classList.toggle('dark');
    };
</script>

</body>
</html>
